<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entrar em contato</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
</head>

<body>
    <!-- <main style="background-color: ghostwhite;"> -->
        
        <!-- Abre container -->

        <div class="container">
            <div class="jumbotron" style="width: 50%; height: 50%;">
                <form style="width: 90%; height: 90%;">
                    <h1>Fale conosco</h1>
                    <br><br>
                    <label for="">Nome completo</label>
                    <div class="row">


                        <div class="col">
                            <input type="text" class="form-control" placeholder="Digite seu nome completo">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlInput1">E-mail </label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@exemplo.com">
                    </div>

                    <label for="">Telefone</label>
                    <div class="row">


                        <div class="col">
                            <input type="tel" class="form-control" placeholder=" (00) 00000-0000">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Mensagem</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            placeholder="Digite sua mensagem..."></textarea>
                    </div>
                    <br><br>
                    <button type="button" class="btn btn-outline-dark">Enviar</button>
                    <button type="button" class="btn btn-outline-dark">Limpar</button>
                    
                </form>

            </div>



           
        </div>
        <!-- Fecha container -->
    <!-- </main> -->
    <script src="/assets/js/bootstrap.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
</body>

</html>
