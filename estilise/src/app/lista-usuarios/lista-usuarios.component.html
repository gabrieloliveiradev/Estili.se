<main class="container">
    <table class="table table-striped table-dark my-5">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">E-mail</th>
                <th scope="col">Senha</th>
            </tr>
        </thead>
        <tbody *ngFor="let usuario of listaUsuario">
            <tr>
                <th scope="row">{{usuario.id}}</th>
                <td>{{usuario.nome}}</td>
                <td>{{usuario.email}}</td>
                <td>{{usuario.senha}}</td>
            </tr>
        </tbody>
    </table>
</main>
