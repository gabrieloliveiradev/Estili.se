<h2>Editar Categorias</h2>
<div class="form-group">
    <label for="exampleInputEmail1">Nome categoria</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="categoria.nomecategoria">
  </div>
  <div class="form-group">
      <label for="exampleInputEmail1">Link da imagem</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="categoria.imagemcategoria">
  </div>
  <div class="form-group">
      <label for="exampleInputEmail1">Descrição categoria</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="categoria.descricao">
  </div>
  <button type="submit" class="btn btn-primary" (click)="salvar()">editar</button>

  <h2>Deletar Categorias</h2>
  <h3>Tem certeza que deseja deletar?</h3>
  <button type="submit" class="btn btn-primary" (click)="btnNao()">Não</button>
  <button type="submit" class="btn btn-primary" (click)="btnSim()">Sim</button>
