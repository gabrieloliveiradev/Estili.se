<div class="modal fade" id="popupdeEditarProduto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog tamanhoPopupWidth">
        <div class="modal-content tamanhoPopupHeight">
            <div class="modal-body">
                <div class="row">
                    <div class="d-none d-md-flex col-md-6">

                        <div class="d-flex justify-content-start">
                            <div class="mr-2"
                                style="background-color: #DCD7D0; width: 25%; height: 100px; border-radius: 5px;"></div>
                            <div style="background-color: #DCD7D0; width: 25%; height: 100px; border-radius: 5px;">
                            </div>
                        </div>
                        <div class="mt-3 d-flex justify-content-center align-items-center"
                            style="flex-direction: column;">
                            <img style="height: 580px; width: 80%;"
                                src="../../assets/img/produtos/Photo by Annisa Ica on Unsplash.jpg"
                                alt="Imagem do produto ampliada">
                        </div>
                    </div>

                    <div class="col-md-6 p-3">
                        <h1 class="font-roboto">nome do produto</h1>
                        <div>
                            <div class="mt-3">
                                <!-- Nome do produto  -->
                                <div class="form-group d-flex justify-content-center">
                                    <input type="text" class="form-control input-estilo inputNome" id="nome"
                                        [(ngModel)]='usuario.nome' required>
                                    <span class="linhaSpan"></span>
                                    <label for="exampleInputNome" class="col-form-label">Nome do produto</label>
                                </div>
                                <!-- Descrição do produto -->
                                <div class="form-group d-flex justify-content-center">
                                    <textarea class="form-control input-estilo" rows="6"
                                        style="width: 100pxg; height: 100px; resize: none;" required
                                        [(ngModel)]="produto.descricao"></textarea>
                                    <span class="linhaSpanModal"></span>
                                    <label class="labelModal col-form-label">Descrição do Produto</label>
                                </div>
    
                                <!-- Tipo de tecido -->
                                <div class="modalForm form-group d-flex justify-content-center">
                                    <input class="form-control input-estilo " required [(ngModel)]="produto.material">
                                    <span class="linhaSpanModal"></span>
                                    <label class="labelModal col-form-label">Tipo de tecido</label>
                                </div>
                                <!-- Preço do produto -->
                                <div class="modalForm input-group mb-3 form-group d-flex justify-content-center">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text formulario">R$</span>
                                    </div>
    
                                    <input type="text" class="form-control input-estilo precoFormulario" required
                                        aria-label="Quantia" [(ngModel)]="produto.preco">
                                    <span class="linhaSpanModal"></span>
                                    <label class="col-form-label precoLabel ">Preço</label>
                                    <div class="input-group-append">
                                    </div>
                                </div>
                                <!-- Quantidade e Categoria -->
                                <article class="modalForm d-flex justify-content-start mt-5 px-5">
                                    <!-- Quantidade -->
                                    <div class="modalForm form-group w-50">
                                        <input type="text" class="form-control input-estilo" minlength="4" required>
                                        <span class="linhaSpanModal qtLinha"></span>
                                        <label class="labelModal col-form-label">Quantidade</label>
                                    </div>
                                    <!-- Categoria  -->
                                    <select class=" w-50 custom-select custom-select-sm btn btn-outline-dark">
                                        <option selected>Categoria</option>
                                        <option value="1">Camisa</option>
                                        <option value="2">Camiseta</option>
                                        <option value="3">Jeans</option>
                                    </select>
    
                                </article>
                                <!-- Imagem 01 Produto -->
                                <article class="modalForm d-flex justify-content-center mt-5">
    
    
                                    <div class="modalForm form-group d-flex justify-content-center w-100">
                                        <input type="text" class="form-control input-estilo w-100" name="pesquisa"
                                            minlength="4" required [(ngModel)]="produto.imagem1">
                                        <span class="linhaSpanModal"></span>
                                        <label class="labelModal col-form-label">URL da primeira imagem</label>
                                    </div>
                                    <div class="form-group d-flex justify-content-center">
                                        <button type="button" class="btn btn-outline-dark ml-1">Adicionar</button>
                                    </div>
    
    
                                </article>
    
                                <!-- Imagem 02 Produto-->
                                <article class="modalForm d-flex justify-content-center">
    
                                    <div class="modalForm form-group d-flex justify-content-center">
                                        <input type="text" class="form-control input-estilo" name="pesquisa"
                                            minlength="4" required>
                                        <span class="linhaSpanModal"></span>
                                        <label class="labelModal col-form-label">URL da segunda imagem</label>
                                    </div>
                                    <div class="form-group d-flex justify-content-center">
                                        <button type="button" class="btn btn-outline-dark ml-1">Adicionar</button>
                                    </div>
    
                                </article>
    
                                <!-- Imagem 03 Produto -->
                                <article class="modalForm d-flex justify-content-center">
    
                                    <div class="modalForm form-group d-flex justify-content-center w-100">
                                        <input type="text" class="form-control input-estilo w-100" name="pesquisa"
                                            minlength="4" required>
                                        <span class="linhaSpanModal"></span>
                                        <label class="labelModal col-form-label">URL da terceira imagem</label>
                                    </div>
                                    <div class="form-group d-flex justify-content-center">
                                        <button type="button" class="btn btn-outline-dark ml-1">Adicionar</button>
                                    </div>
    
                                </article>
    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
