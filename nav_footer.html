<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Cookie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/nav_footer.css">
    <title>Nav_Footer</title>
    <link rel="icon" href="">
</head>
<body>
    <nav id="nav-bar">
        <div id="logo">
            <img id="logo-img" src="./assets/img/logo@2x.png" alt="">

        <div id="nav-botao">

            <button>

    <div style="background-color: bisque" id="espaco">
        
    </div>

        <div id="redes">

            <div class="redes-img">

                <img src="./assets/img/linkedin.png" alt="">

        </div>
        <div id="paginas">
            <h3>Páginas do site</h3>
            <div id="div-lista">

                <li>Quem Somos</li>
